<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_page_url %} disabled{% endif %}">
            <a href="{{ prev_page_url or '#' }}">
                <span aria-hidden="true">&larr;</span> {{ prev_page_title }}
            </a>
        </li>
        <li class="next{% if not next_page_url %} disabled{% endif %}">
            <a href="{{ next_page_url or '#' }}">
                {{ new_page_title }} <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
